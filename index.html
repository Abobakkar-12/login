<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <h1>Registration Form Of SMIT</h1>
  <img src="./smit-logo.png">

    <form>
        <p>select country</p>
    <select name="country">
        <option value="">select country</option>
        <option value="pakistan">pakistan</option>
        <option value="turkey">turkey</option>
    </select>
     <br/><p>select city</p>
    <select name="city">
        <option value="">select city</option>
        <option value="Karachi">Karachi</option>
        <option value="Peshawar">Peshawar</option>
    </select>
    <br/><p>select course or event</p>
    <select name="course or event">
        <option value="">select course or event</option>
        <option value="modern-web">modern-web</option>
        <option value="cyber-security">cyber-security</option>
        <option value="A.I">A.I</option>
    </select>
    <br/><p>select your computer proficiency</p>
    <select name="your computer proficiency">
        <option value="">select your computer proficiency</option>
        <option value="None">None</option>
        <option value="Beginer">Beginer</option>
        <option value="Intermediate">Intermediate</option>
    </select>
 <br/> <p>Full Name</p>
 <input type="text" placeholder="Full Name"/>
 <br/> <p>Father Name</p>
 <input type="text" placeholder="Father Name"/>
 <br/> <p>Email</p>
 <input type="email" placeholder="Email"/>
 <br/> <p>Phone</p>
 <input type="number" maxlength="11" placeholder="Phone"/>
 <br/> <p>CNIC</p>
 <input type="number" maxlength="13" placeholder="CNIC"/>
 <br/> <p>Father'S CNIC(optional)</p>
 <input type="number" maxlength="13" placeholder="Father's CNIC(optional)"/>
 <br/> <p>Date of birth</p>
 <input type="date" placeholder="Date of birth"/>
 <br/><p>select gender</p>
 <select name="gender">
     <option value="">select gender</option>
     <option value="Male">Male</option></select>

 <br/> <p>Adress</p>
  <input type="text" placeholder="Adress"/>
 <br/><p>Last qualification</p>
  <select name="Last qualification">
     <option value="">Last qualification</option>
     <option value="Matric">Matric</option>
     <option value="Intermediate">Intermediate</option>
     <option value="Under graduate">Under graduate</option>
     <option value="Graduate">Graduate</option>
  </select>
 <br/><p>Do you have a Laptop</p>
     <select>
      <option>Do you have a Laptop</option>
      <option >yes</option>
      <option>no</option>
    </select>
 <br/> <p>Picture</p>
 <input type="file" name="image"/> 
 <br/> <input type="submit" value="submit"/>    
 </form>
</body>
</html>
